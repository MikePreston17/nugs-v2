<body x-data="setup()">
  <div class="flex flex-col items-center justify-center0">
    <section hx-ext="client-side-templates" class="min-h-screen hero bg-base-200">
      <div class="flex-col hero-content lg:flex-row">
        <h1 class="text-3xl">NuGs TiMe!</h1>

        <!-- <div class="avatar">
          <div class="w-24 rounded-full lg:w-48 ring ring-primary ring-offset-base-100 ring-offset-2">
            <img src="./img/portfolio_pic.jpg" />
          </div>
        </div> -->



        <div hx-ext="client-side-templates">
          <button hx-get="https://jsonplaceholder.typicode.com/todos/1" hx-swap="innerHTML" hx-target="#content"
            mustache-template="foo">
            Click Me
          </button>

          <p id="content">Start</p>

          <template id="foo">
            <p>{{userID}} and {{id}} and {{title}} and {{completed}}</p>
          </template>

          <button hx-get="https://api.airtable.com/v0/app33DDBeyXEGRflo/Zeroes?maxRecords=3&view=Grid%20view"
            hx-target="#nug" mustache-template="nuglist" class="btn btn-primary">Get A Nug</button>

          <div id="nug">replace meee...</div>

          <template id="nuglist">

            {{#records}}
            <b>{{id}}</b>
            <ul>
              {{#fields}}
              <li>{{Description}}</li>
              {{/fields}}
            </ul>
            {{/records}}

          </template>

        </div>


        <!-- <a x-text="zeroes_url" :href="zeroes_url"></a> -->
      </div>
    </section>


  </div>
</body>

<script type="module">
  const bearer_token = import.meta.env.VITE_VERCEL_AIRTABLE_BEARER_TOKEN
  console.log('bearer_token (b):>> ', bearer_token);
  document.body.addEventListener('htmx:configRequest', function (event) {
    event.detail.headers = [];
    event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8"
    event.detail.headers['Authorization'] = "Bearer " + bearer_token;
  });
</script>
